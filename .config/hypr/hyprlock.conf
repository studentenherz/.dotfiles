$text = rbga(200, 200, 200, 1.0)
$font = Noto Sans


# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +%H:%M:%S)"
    color = $text
    font_size = 62
    font_family = $font
    position = -20, -20
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:60000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 20
    font_family = $font
    position = -25, -110
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

